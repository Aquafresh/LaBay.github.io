<!DOCTYPE html>
<html>
<head>
	<title>Canvas editor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
	
	<div class="wrapper">

		<canvas id="canvasEditor" width = "800"	height = "400" onmousemove="getCoordsHover()" onclick="getCoordsClick()" >Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
		<div class="menu">

			<form>
				Set the coordinates of the line's beginning<br>
				<input id="beginningX" type="number" placeholder="X="> <input id="beginningY" type="number" placeholder="Y=">
				<br>
				Set the coordinates of the line's end<br>
				<input id="endX" type="number" placeholder="X="> <input id="endY" type="number" placeholder="Y=">
				<br>
				Press to set the color of the line
				<input id="lineColor" type="color" value="#ff0000"><br>
				<input type="button" value="Draw" onclick="handDrow()"> 
				<input type="button" value="Reset" onclick="Reset()"> 
				<input type="button" value="Undo" onclick="Undo()"> 
				<input type="button" value="Redo" onclick="Redo()"> 
				<input type="button" value="Save" onclick="Save()">
				<input type="button" value="Open" onclick="Open()">
				<input type="button" value="Canvas size" onclick="openCanvasSizer()">

			</form> 

				<form id="canvasSizer" class="notDisplay">

					<input id="width" type="number" placeholder="Set Canvas' width" value="800"> <input id="height" type="number" placeholder="Set Canvas' height" value="400">
					<input type="button" value="Accept" onclick="canvasSizer()"><input type="button" value="Cancel" onclick="hideCanvasSizer()">
					
				</form>
			
		</div>

	



</body>
</html>
