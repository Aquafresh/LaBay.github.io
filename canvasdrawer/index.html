<!DOCTYPE html>
<html>
<head>
	<title>Canvas editor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/build.js" defer></script>
</head>
<body>
	
	<div class="wrapper">

		<canvas id="canvasEditor" width = "800"	height = "400" onmousemove="Manager.onmousemove()" onclick="Manager.onclick()" >Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
		<div class="menu">

			<form>
				Set the coordinates of the line's beginning<br>
				<input id="beginningX" type="number" placeholder="X="> <input id="beginningY" type="number" placeholder="Y=">
				<br>
				Set the coordinates of the line's end<br>
				<input id="endX" type="number" placeholder="X="> <input id="endY" type="number" placeholder="Y=">
				<br>
				Set line's width (non-negative number)<br>
				<input id="lineWidth" type="number" value="1"><br>
				Press to set the color of the line
				<input id="lineColor" type="color" value="#ff0000"><br>
				<input type="button" value="Draw" onclick="Manager.Draw()">
				<input type="button" value="Reset" onclick="Manager.Reset()">
				<input type="button" value="Undo" onclick="Manager.Undo()">
				<input type="button" value="Redo" onclick="Manager.Redo()">
				<input type="button" value="Save" onclick="Manager.Save()">
				<input type="button" value="Open" onclick="Manager.Open()">
				<input type="button" value="Canvas size" onclick="Manager.CanvasSize()">
				

			</form> 

			<form id="canvasSizer" class="notDisplay">

				<input id="width" type="number" placeholder="Set Canvas' width" value="800">
				<input id="height" type="number" placeholder="Set Canvas' height" value="400">
				<input type="button" value="Accept" onclick="controller.model.Implementer.canvasSizer()"><input type="button" value="Cancel" onclick="controller.model.Implementer.hideCanvasSizer()">
				
			</form>
			
		</div>

	



</body>
</html>
